<!-- donate.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Blood</title>
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/styles.css')}}"> <!-- Link your CSS file here -->
    <script type="text/javascript" src="{{ url_for ('static', filename='js/script.js')}}"></script>
    <script type="text/javascript" src="{{ url_for ('static', filename='js/donate.js')}}"></script>

</head>
<body>
    <header>
        <h1>Donate Blood</h1>
    </header>

    <main>
        <form id="donate-form">
            <label for="blood-group">Blood Group:</label>
            <select id="blood-group">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="O">O</option>
            </select>

            <label for="units">Units:</label>
            <input type="number" id="units" min="1" required>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Blood Bank Management System</p>
    </footer>

    

</body>
</html>
