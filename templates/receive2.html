<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive Blood</title>
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/styles2.css')}}"> <!-- Link your CSS file here -->
    
    <style>
        /* Additional CSS for the card-like appearance */
        .form-card {
            background-color: #ee7171;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            opacity:0.9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Receive Blood</h1>
    </header>

    <main>
        <div class="form-card">
            <form id="receive-form">
                <label for="blood-group" style="font-size: 20px;">Blood Group:</label>
                <select id="blood-group">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>

                <br><br>

                <label for="units" style="font-size: 20px;">Units:</label>
                <input type="number" id="units" min="1" value="1" required>

                <br><br>

                <button type="submit" style="font-size: 20px;">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Blood Bank Management System</p>
    </footer>

    
    <script type="text/javascript" src="{{ url_for ('static', filename='js/script.js')}}"></script>
    
    <script type="text/javascript" src="{{ url_for ('static', filename='js/receive.js')}}"></script>
</body>
</html>
